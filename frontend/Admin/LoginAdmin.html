<!-- src/pages/Admin/AdminLoginForm.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="min-width: 350px;">
    <h3 class="mb-3 text-center text-primary">Admin Login</h3>
    <form id="adminLoginForm">
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email admin" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>
    <p class="mt-3 text-danger text-center" id="errorMsg"></p>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        email: formData.get("email"),
        password: formData.get("password")
      };

      try {
        const res = await fetch("http://127.0.0.1:5000/admin-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok && result.success) {
          localStorage.setItem("username", result.username);
          window.location.replace("http://127.0.0.1:5000/Admin/Dashboard/Home.html");
        } else {
          document.getElementById("errorMsg").textContent = result.message;
        }
      } catch (err) {
        document.getElementById("errorMsg").textContent = "❌ Lỗi kết nối đến server.";
      }
    });
  </script>
</body>
</html>
