<script>
let accounts = [];

async function fetchAccounts() {
  try {
    const response = await fetch("http://localhost:5000/api/users");
    const data = await response.json();
    accounts = data.map(u => ({
      id: u.id,
      username: u.username,
      email: u.email,
      pass: u.password
    }));
    renderTable();
  } catch (error) {
    console.error("L·ªói khi l·∫•y danh s√°ch ng∆∞·ªùi d√πng:", error);
  }
}

function renderTable() {
  const tbody = document.querySelector("#accountTable tbody");
  tbody.innerHTML = "";
  accounts.forEach((acc, index) => {
    const safePass = acc.pass.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${index + 1}</td>
      <td>${acc.username || "‚Äî"}</td>
      <td>${acc.email}</td>
      <td class="password-cell" onclick="togglePassword(this, '${safePass}')">******</td>
      <td>
        <button class="btn btn-sm btn-warning" onclick="openForm(${index})">S·ª≠a</button>
        <button class="btn btn-sm btn-danger" onclick="deleteAccount(${index})">X√≥a</button>
      </td>`;
    tbody.appendChild(row);
  });
}

function openForm(index = -1) {
  document.getElementById("formOverlay").style.display = "flex";
  if (index >= 0) {
    const acc = accounts[index];
    document.getElementById("formTitle").textContent = "S·ª≠a t√†i kho·∫£n";
    document.getElementById("editIndex").value = index;
    document.getElementById("nameInput").value = acc.username;
    document.getElementById("userInput").value = acc.email;
    document.getElementById("passInput").value = acc.pass;
  } else {
    document.getElementById("formTitle").textContent = "Th√™m t√†i kho·∫£n m·ªõi";
    document.getElementById("accountForm").reset();
    document.getElementById("editIndex").value = -1;
  }
}

document.getElementById("accountForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const username = document.getElementById("nameInput").value.trim();   // t√™n ng∆∞·ªùi d√πng
  const email = document.getElementById("userInput").value.trim();     // email th·∫≠t
  const password = document.getElementById("passInput").value;
  const editIndex = parseInt(document.getElementById("editIndex").value);

  const account = { username, email, password, role: "student" };

  try {
    if (editIndex >= 0) {
      const id = accounts[editIndex].id;
      const res = await fetch(`http://localhost:5000/api/users/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(account)
      });
      const result = await res.json();
      if (result.success) {
        closeForm();
        fetchAccounts();
      } else {
        alert(result.message || "C·∫≠p nh·∫≠t th·∫•t b·∫°i");
      }
    } else {
      const res = await fetch("http://localhost:5000/api/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(account)
      });
      const result = await res.json();
      if (result.success) {
        closeForm();
        fetchAccounts();
      } else {
        alert(result.message || "Th√™m th·∫•t b·∫°i");
      }
    }
  } catch (err) {
    alert("L·ªói k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß!");
    console.error(err);
  }
});

function closeForm() {
  document.getElementById("formOverlay").style.display = "none";
}

function togglePassword(cell, actualPass) {
  cell.textContent = cell.textContent === "******" ? actualPass : "******";
}

async function deleteAccount(index) {
  const acc = accounts[index];
  if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t√†i kho·∫£n n√†y?")) {
    try {
      const res = await fetch(`http://localhost:5000/api/users/${acc.id}`, {
        method: "DELETE"
      });
      const result = await res.json();
      if (result.success) {
        fetchAccounts();
      } else {
        alert(result.message || "X√≥a th·∫•t b·∫°i");
      }
    } catch (err) {
      alert("L·ªói k·∫øt n·ªëi khi x√≥a!");
      console.error(err);
    }
  }
}

function logout() {

}
