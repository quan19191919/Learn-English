<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Vocabulary Learning Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body class="text-slate-900 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 shadow bg-white bg-opacity-90">
    <div class="font-bold text-blue-900 text-lg">Smart vocabulary</div>
    <div class="space-x-6 text-base">
      <a href="/" class="hover:text-blue-600">Home</a>
    </div>
  </nav>

  <!-- Change Password Form -->
  <div class="flex-grow flex items-center justify-center px-4">
    <main class="max-w-2xl w-full px-6 py-12 bg-white bg-opacity-80 rounded-2xl shadow-2xl backdrop-blur-md">
      <h2 class="text-3xl font-bold text-blue-900 mb-6 text-center">üîê Change Password</h2>

      <form id="changePasswordForm" class="space-y-4">
        <input type="email" name="email" placeholder="Your Email" required
          class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

        <input type="password" name="old_password" placeholder="Current Password" required
          class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

        <input type="password" name="new_password" placeholder="New Password" required
          class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

        <input type="password" name="confirm_password" placeholder="Confirm New Password" required
          class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

        <p id="changeMessage" class="text-center text-base font-medium mt-2"></p>

        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition">
          Update Password
        </button>
      </form>
    </main>
  </div>

  <script>
    document.getElementById("changePasswordForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = this.email.value.trim();
      const oldPassword = this.old_password.value.trim();
      const newPassword = this.new_password.value.trim();
      const confirmPassword = this.confirm_password.value.trim();
      const message = document.getElementById("changeMessage");
      message.textContent = "";
      message.className = "text-center text-base font-medium mt-2";
      if (newPassword !== confirmPassword) {
        message.textContent = "‚ùå M·∫≠t kh·∫©u m·ªõi kh√¥ng kh·ªõp.";
        message.classList.add("text-red-600");
        return;
      }
      try {
        const res = await fetch("http://127.0.0.1:5000/api/change-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            old_password: oldPassword,
            new_password: newPassword
          })
        });
        const data = await res.json();
        if (res.ok) {
          message.textContent = "‚úÖ M·∫≠t kh·∫©u ƒë√£ ƒë∆∞·ª£c thay ƒë·ªïi th√†nh c√¥ng!";
          message.classList.add("text-green-600");
        } else {
          message.textContent = "‚ùå " + data.message;
          message.classList.add("text-red-600");
        }
      } catch (err) {
        message.textContent = "‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server.";
        message.classList.add("text-red-600");
      }
    });
  </script>
</body>
</html>
