<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Match the Pair – Numbers 🔢</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffd93d);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        .star1 { top: 10%; left: 10%; animation-delay: 0s; }
        .star2 { top: 20%; right: 15%; animation-delay: 2s; }
        .star3 { bottom: 15%; left: 20%; animation-delay: 4s; }
        .heart1 { top: 60%; right: 10%; animation-delay: 1s; }
        .heart2 { bottom: 25%; right: 25%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .container-main {
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .fun-title {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin: 0;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.4rem;
            color: #2c3e50;
            font-weight: 700;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 3px solid #ff6b6b;
        }

        .layout {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 4px solid #4ecdc4;
        }

        .game-section {
            position: relative;
            flex: 2;
        }

        .result-section {
            flex: 1;
            border-left: 4px solid #ff6b6b;
            padding-left: 30px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            position: relative;
            z-index: 1;
            gap: 50px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        .column-header {
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: white;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .column-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: slideShine 3s ease infinite;
        }

        @keyframes slideShine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .item {
            padding: 20px 25px;
            border: 4px solid #4ecdc4;
            border-radius: 25px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.15);
            position: relative;
            overflow: hidden;
            color: #2c3e50;
        }

        .item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(78, 205, 196, 0.3);
            border-color: #ff6b6b;
        }

        .item.selected {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            border-color: #3b82f6;
            color: #1e40af;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.3);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 15px 40px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 20px 50px rgba(59, 130, 246, 0.5); }
        }

        .item.correct {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border-color: #28a745;
            animation: correctBounce 0.8s ease;
        }

        .item.wrong {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border-color: #dc3545;
            animation: wrongShake 0.6s ease;
        }

        @keyframes correctBounce {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1.05); }
            75% { transform: scale(1.08); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 32px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-tertiary {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }

        svg#lineCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .answer-table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .answer-table th {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: white;
            padding: 18px;
            font-weight: 700;
            text-align: center;
            font-size: 1.1rem;
        }

        .answer-table td {
            padding: 16px;
            text-align: center;
            border-bottom: 2px solid #e5e7eb;
            font-weight: 600;
        }

        .answer-table .wrong-answer td {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: #991b1b;
        }

        .answer-table .correct-answer td {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            color: #166534;
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #ffd93d, #ffeaa7);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 217, 61, 0.3);
            border: 3px solid #ff6b6b;
        }

        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
                gap: 30px;
                padding: 20px;
            }
            
            .container {
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Elements -->
    <div class="floating-element star1">⭐</div>
    <div class="floating-element star2">✨</div>
    <div class="floating-element star3">🌟</div>
    <div class="floating-element heart1">💖</div>
    <div class="floating-element heart2">🔢</div>

    <div class="container-main">
        <div class="header">
            <h1 class="fun-title">🔢 Nối Từ Vui Nhộn - Thế Giới Số Học 📊</h1>
            <p>Chọn từng cặp từ – nghĩa. Sau đó bấm "Nộp bài" để xem kết quả</p>
        </div>

        <div class="layout">
            <div class="game-section">
                <svg id="lineCanvas" width="100%" height="100%"></svg>
                <div class="container">
                    <div class="column">
                        <div class="column-header">🇺🇸 English Numbers</div>
                        <div id="englishColumn"></div>
                    </div>
                    <div class="column">
                        <div class="column-header">🇻🇳 Số Tiếng Việt</div>
                        <div id="vietnameseColumn"></div>
                    </div>
                </div>
            </div>

            <div class="result-section">
                <div id="scoreDisplay" class="score-display">
                    <span>🎯</span> Hãy chọn các cặp từ để bắt đầu!
                </div>
                <table class="answer-table" id="answerTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>🔢 Tiếng Anh</th>
                            <th>✅ Đáp án đúng</th>
                            <th>📝 Trả lời của bạn</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="buttons-container">
            <button id="submitBtn" class="btn btn-primary">
                <span>📝</span> Nộp bài
            </button>
            <button id="retryBtn" class="btn btn-secondary">
                <span>🔄</span> Chơi lại
            </button>
            <button id="goBackBtn" class="btn btn-tertiary">
                <span>🎮</span> Trò chơi khác
            </button>
        </div>
    </div>

    <script>
        const pairs = [{
            en: 'one',
            vi: 'một'
        }, {
            en: 'two',
            vi: 'hai'
        }, {
            en: 'three',
            vi: 'ba'
        }, {
            en: 'four',
            vi: 'bốn'
        }, {
            en: 'five',
            vi: 'năm'
        }, {
            en: 'six',
            vi: 'sáu'
        }, {
            en: 'seven',
            vi: 'bảy'
        }, {
            en: 'eight',
            vi: 'tám'
        }, {
            en: 'nine',
            vi: 'chín'
        }, {
            en: 'ten',
            vi: 'mười'
        }];

        const englishColumn = document.getElementById('englishColumn');
        const vietnameseColumn = document.getElementById('vietnameseColumn');
        const svg = document.getElementById('lineCanvas');
        const submitBtn = document.getElementById('submitBtn');
        const retryBtn = document.getElementById('retryBtn');
        const goBackBtn = document.getElementById('goBackBtn');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const answerTable = document.getElementById('answerTable');
        const tableBody = answerTable.querySelector('tbody');

        let selectedEn = null;
        let answers = {};
        let matchedLines = [];

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function getCenter(el) {
            const rect = el.getBoundingClientRect();
            const svgRect = svg.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2 - svgRect.left,
                y: rect.top + rect.height / 2 - svgRect.top
            };
        }

        function drawLine(enEl, viEl) {
            const start = getCenter(enEl);
            const end = getCenter(viEl);
            const existing = matchedLines.find(l => l.enEl === enEl);
            if (existing) {
                svg.removeChild(existing.line);
                matchedLines.splice(matchedLines.indexOf(existing), 1);
            }

            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", start.x);
            line.setAttribute("y1", start.y);
            line.setAttribute("x2", end.x);
            line.setAttribute("y2", end.y);
            line.setAttribute("stroke", "#ff6b6b");
            line.setAttribute("stroke-width", "4");
            line.setAttribute("stroke-dasharray", "10,5");
            line.style.animation = "dashMove 2s linear infinite";

            svg.appendChild(line);
            matchedLines.push({
                enEl,
                viEl,
                line
            });
        }

        function render() {
            englishColumn.innerHTML = '';
            vietnameseColumn.innerHTML = '';
            svg.innerHTML = '';
            selectedEn = null;
            answers = {};
            matchedLines = [];
            scoreDisplay.innerHTML = '<span>🎯</span> Hãy chọn các cặp từ để bắt đầu!';
            tableBody.innerHTML = '';
            answerTable.style.display = 'none';
            submitBtn.disabled = false;

            // Add dash animation style
            const style = document.createElement('style');
            style.textContent = `
                @keyframes dashMove {
                    0% { stroke-dashoffset: 15; }
                    100% { stroke-dashoffset: 0; }
                }
            `;
            document.head.appendChild(style);

            const shuffledEN = shuffle([...pairs]);
            const shuffledVI = shuffle([...pairs]);

            shuffledEN.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<span style="font-size: 1.5rem;">🔢</span> ${item.en}`;
                div.dataset.value = item.en;
                div.addEventListener('click', () => selectEnglish(div));
                englishColumn.appendChild(div);
            });

            shuffledVI.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<span style="font-size: 1.5rem;">🇻🇳</span> ${item.vi}`;
                div.dataset.value = item.vi;
                div.addEventListener('click', () => selectVietnamese(div));
                vietnameseColumn.appendChild(div);
            });
        }

        function selectEnglish(el) {
            document.querySelectorAll('#englishColumn .item').forEach(item => item.classList.remove('selected'));
            el.classList.add('selected');
            selectedEn = el.dataset.value;
            
            // Add sparkle effect
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '✨';
            sparkle.style.position = 'absolute';
            sparkle.style.fontSize = '2rem';
            sparkle.style.animation = 'twinkle 1s ease-in-out';
            sparkle.style.top = '-10px';
            sparkle.style.right = '-10px';
            el.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        function selectVietnamese(el) {
            if (!selectedEn) {
                // Show instruction if no English word selected
                const instruction = document.createElement('div');
                instruction.innerHTML = '👆 Hãy chọn một từ tiếng Anh trước!';
                instruction.style.position = 'absolute';
                instruction.style.background = '#ffd93d';
                instruction.style.color = '#1f2937';
                instruction.style.padding = '10px 15px';
                instruction.style.borderRadius = '15px';
                instruction.style.fontSize = '1rem';
                instruction.style.fontWeight = '600';
                instruction.style.top = '-50px';
                instruction.style.left = '50%';
                instruction.style.transform = 'translateX(-50%)';
                instruction.style.zIndex = '1000';
                instruction.style.animation = 'bounce 0.5s ease';
                el.appendChild(instruction);
                setTimeout(() => instruction.remove(), 2000);
                return;
            }
            
            const enEl = [...document.querySelectorAll('#englishColumn .item')].find(e => e.dataset.value === selectedEn);

            if (answers[selectedEn]) {
                const existing = matchedLines.find(l => l.enEl.dataset.value === selectedEn);
                if (existing) {
                    svg.removeChild(existing.line);
                    matchedLines.splice(matchedLines.indexOf(existing), 1);
                }
            }

            answers[selectedEn] = el.dataset.value;
            drawLine(enEl, el);
            enEl.classList.remove('selected');
            selectedEn = null;
            
            // Add success effect
            const success = document.createElement('div');
            success.innerHTML = '✅';
            success.style.position = 'absolute';
            success.style.fontSize = '2rem';
            success.style.animation = 'correctBounce 0.8s ease';
            success.style.top = '-10px';
            success.style.right = '-10px';
            el.appendChild(success);
            setTimeout(() => success.remove(), 800);
        }

        submitBtn.addEventListener('click', () => {
            let score = 0;
            tableBody.innerHTML = '';

            pairs.forEach(pair => {
                const en = pair.en;
                const correctVi = pair.vi;
                const userVi = answers[en] || '—';

                const enEl = [...document.querySelectorAll('#englishColumn .item')].find(e => e.dataset.value === en);
                const viEl = [...document.querySelectorAll('#vietnameseColumn .item')].find(e => e.dataset.value === userVi);

                const row = document.createElement('tr');
                const enCell = document.createElement('td');
                const correctViCell = document.createElement('td');
                const userViCell = document.createElement('td');

                enCell.innerHTML = `<span style="font-size: 1.2rem;">🔢</span> ${en}`;
                correctViCell.innerHTML = `<span style="font-size: 1.2rem;">✅</span> ${correctVi}`;
                userViCell.innerHTML = userVi === '—' ? '❌ Chưa chọn' : `<span style="font-size: 1.2rem;">📝</span> ${userVi}`;

                if (userVi === correctVi) {
                    enEl.classList.add('correct');
                    if (viEl) viEl.classList.add('correct');
                    score += 10;
                    row.classList.add('correct-answer');
                } else {
                    enEl.classList.add('wrong');
                    if (viEl) viEl.classList.add('wrong');
                    row.classList.add('wrong-answer');
                }

                row.appendChild(enCell);
                row.appendChild(correctViCell);
                row.appendChild(userViCell);
                tableBody.appendChild(row);
            });

            const percentage = Math.round((score / (pairs.length * 10)) * 100);
            let emoji = '🎯';
            if (percentage >= 90) emoji = '🏆';
            else if (percentage >= 70) emoji = '🌟';
            else if (percentage >= 50) emoji = '👍';
            else emoji = '💪';

            scoreDisplay.innerHTML = `${emoji} Bạn đạt được ${score} điểm / ${pairs.length * 10} điểm (${percentage}%)`;
            answerTable.style.display = 'table';
            submitBtn.disabled = true;
        });

        retryBtn.addEventListener('click', () => {
            render();
        });

        goBackBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        render();
    </script>
</body>

</html>
