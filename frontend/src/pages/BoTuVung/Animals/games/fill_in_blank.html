    <style>
        body {

        /* Main container */
        .game-container {

        /* Input styling */
        .input-box {
            border: 3px solid #764ba2;

            padding: 12px 20px;
            display: inline-block;
            min-width: 150px;
            text-align: center;
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #FFF8DC, #F0F8FF);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }
        
        .input-box:focus {
            outline: none;
            border-color: #4b2991;
            box-shadow: 0 0 0 4px rgba(75, 41, 145, 0.2), 0 8px 25px rgba(118, 75, 162, 0.4);
            transform: scale(1.05);
            background: linear-gradient(135deg, #FFFACD, #E0F6FF);

        .correct {

        .incorrect {

        @keyframes successPulse {

            50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(40, 167, 69, 0.5); }
        }
        
        @keyframes errorShake {

        /* Buttons */

            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);

            letter-spacing: 1px;
        }
        
        .btn-primary:hover {

        }
        
        .btn-secondary {

            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-secondary:hover {

            box-shadow: 0 12px 30px rgba(0, 123, 255, 0.4);
        }
        
        .btn-hint {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.1rem;

            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-hint:hover {

        /* Image styling */

        /* Sentence styling */

        /* Score panel */

        /* Modal styling */

            border: 4px solid #764ba2;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }
        
        /* Feedback area */
        .feedback-area {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            border: 3px solid #764ba2;
            margin-top: 20px;
        }
        
        /* Success animation */
        .success-animation {
            animation: celebration 1s ease-in-out;
        }
        
        @keyframes celebration {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            50% { transform: scale(1.2) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .sentence { font-size: 1.2rem; line-height: 2rem; }

            .animal-image { max-width: 180px; max-height: 180px; }
            .btn-primary, .btn-secondary, .btn-hint { padding: 12px 24px; font-size: 1rem; }
        }
    </style>

<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen">

    <script>
        const animals = [
            {
                english: "cat",
                vietnamese: "m√®o",
                sentence: "The ____ is sleeping on the sofa.",
                translation: "Con ____ ƒëang ng·ªß tr√™n gh·∫ø sofa.",
                image: "https://i.pinimg.com/736x/67/8a/16/678a16be5ec0a7259ade2fcbe007b1e7.jpg"
            },
            {
                english: "dog",
                vietnamese: "ch√≥",
                sentence: "My ____ loves to play in the park.",
                translation: "Con ____ c·ªßa t√¥i th√≠ch ch∆°i ·ªü c√¥ng vi√™n.",
                image: "https://i.pinimg.com/736x/01/2f/5f/012f5f08e266fe307a401b4eb419c62e.jpg"
            },
            {
                english: "bird",
                vietnamese: "chim",
                sentence: "The colorful ____ is singing in the tree.",
                translation: "Con ____ ƒë·∫ßy m√†u s·∫Øc ƒëang h√°t tr√™n c√¢y.",
                image: "https://i.pinimg.com/736x/7a/5a/4a/7a5a4a989c7f840b41157c31ca6e94ee.jpg"
            },
            {
                english: "fish",
                vietnamese: "c√°",
                sentence: "The golden ____ swims in the aquarium.",
                translation: "Con ____ v√†ng b∆°i trong b·ªÉ c√°.",
                image: "https://i.pinimg.com/1200x/41/16/a7/4116a74bc3267f4a15c4ee6e13a0a3e6.jpg"
            },
            {
                english: "rabbit",
                vietnamese: "th·ªè",
                sentence: "The white ____ hops in the garden.",
                translation: "Con ____ tr·∫Øng nh·∫£y trong v∆∞·ªùn.",
                image: "https://i.pinimg.com/1200x/8f/fd/a3/8ffda3d15f08aaaa4db84fe31c915653.jpg"
            },
            {
                english: "elephant",
                vietnamese: "voi",
                sentence: "The big ____ has a long trunk.",
                translation: "Con ____ to c√≥ v√≤i d√†i.",
                image: "https://i.pinimg.com/1200x/d3/fe/67/d3fe6725c2b8906b4ea0765c450949e7.jpg"
            },
            {
                english: "lion",
                vietnamese: "s∆∞ t·ª≠",
                sentence: "The brave ____ is the king of the jungle.",
                translation: "Con ____ d≈©ng c·∫£m l√† vua c·ªßa r·ª´ng xanh.",
                image: "https://i.pinimg.com/736x/e9/e6/be/e9e6be7a41deb0d0ea6d1815edd91898.jpg"
            },
            {
                english: "monkey",
                vietnamese: "kh·ªâ",
                sentence: "The funny ____ swings from tree to tree.",
                translation: "Con ____ vui nh·ªôn ƒëu t·ª´ c√¢y n√†y sang c√¢y kh√°c.",
                image: "https://i.pinimg.com/1200x/9c/d4/6e/9cd46e121b28633208af2d4455c65793.jpg"
            },
            {
                english: "tiger",
                vietnamese: "h·ªï",
                sentence: "The orange ____ has black stripes.",
                translation: "Con ____ cam c√≥ v·∫±n ƒëen.",
                image: "https://i.pinimg.com/1200x/ec/bd/94/ecbd940d6fc9debae2685311f6757e8a.jpg"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 10;
        let gameStartTime = Date.now();
        let timerInterval;
        let questions = [];
        let currentAnswer = "";

        function initGame() {
            // Shuffle and select questions
            questions = [...animals].sort(() => Math.random() - 0.5).slice(0, totalQuestions);
            currentQuestionIndex = 0;
            score = 0;
            gameStartTime = Date.now();
            
            // Update UI
            document.getElementById('total').textContent = totalQuestions;
            document.getElementById('total-questions').textContent = totalQuestions;
            
            // Start timer
            startTimer();
            
            // Load first question
            loadQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - gameStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            currentAnswer = question.english.toLowerCase();
            
            // Update progress
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            
            // Create question HTML
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = `
                <div class="text-center mb-8">
                    <div class="animal-image-container mb-6">
                        <img src="${question.image}" alt="${question.vietnamese}" class="animal-image mx-auto">
                    </div>
                    <div class="bg-white rounded-2xl p-6 border-3 border-purple-300 shadow-lg">
                        <p class="sentence">${question.sentence.replace('____', '<input type="text" id="answer-input" class="input-box" placeholder="‚ùì">')}</p>
                        <p class="text-lg text-gray-600 mt-4 font-medium">${question.translation.replace('____', `<strong class="text-pink-600">${question.vietnamese}</strong>`)}</p>
                    </div>
                </div>
                <div id="feedback" class="feedback-area text-center mt-6 hidden">
                    <p id="feedback-text" class="text-xl font-bold mb-3"></p>
                    <p id="correct-answer" class="text-green-600 text-lg font-semibold"></p>
                </div>
            `;
            
            // Focus on input
            setTimeout(() => {
                const inputElement = document.getElementById('answer-input');
                if (inputElement) {
                    inputElement.focus();
                }
            }, 100);
            
            // Add enter key listener
            const inputElement = document.getElementById('answer-input');
            if (inputElement) {
                inputElement.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkAnswer();
                    }
                });
            }
            
            // Reset buttons
            document.getElementById('check-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('check-btn').disabled = false;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer-input').value.trim().toLowerCase();
            const inputBox = document.getElementById('answer-input');
            const feedback = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedback-text');
            const correctAnswerText = document.getElementById('correct-answer');
            
            if (!userAnswer) {
                inputBox.style.borderColor = '#ef4444';
                inputBox.style.animation = 'errorShake 0.6s ease';
                return;
            }
            
            feedback.classList.remove('hidden');
            
            if (userAnswer === currentAnswer) {
                // Correct answer
                inputBox.classList.add('correct');
                feedbackText.innerHTML = 'üéâ Tuy·ªát v·ªùi! Ch√≠nh x√°c! üåü';
                feedbackText.className = 'text-xl font-bold mb-3 text-green-600';
                
                // Add celebration effect
                const gameContainer = document.getElementById('game-container');
                gameContainer.classList.add('success-animation');
                setTimeout(() => gameContainer.classList.remove('success-animation'), 1000);
                
                score++;
                document.getElementById('score').textContent = score;
            } else {
                // Incorrect answer
                inputBox.classList.add('incorrect');
                feedbackText.innerHTML = '‚ùå Oops! Th·ª≠ l·∫°i nh√©! üí™';
                feedbackText.className = 'text-xl font-bold mb-3 text-red-600';
                correctAnswerText.innerHTML = `üîç ƒê√°p √°n ƒë√∫ng: <strong class="text-2xl text-green-600">${currentAnswer}</strong>`;
            }
            
            // Disable input and check button
            inputBox.disabled = true;
            document.getElementById('check-btn').style.display = 'none';
            
            // Show next button or complete game
            if (currentQuestionIndex < totalQuestions - 1) {
                document.getElementById('next-btn').style.display = 'inline-block';
            } else {
                setTimeout(completeGame, 2000);
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showHint() {
            const question = questions[currentQuestionIndex];
            const hint = `T·ª´ b·∫Øt ƒë·∫ßu b·∫±ng "${currentAnswer[0].toUpperCase()}" v√† c√≥ ${currentAnswer.length} ch·ªØ c√°i`;
            
            // Show hint in feedback area
            const feedback = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedback-text');
            
            feedback.classList.remove('hidden');
            feedbackText.innerHTML = `üí° <strong>G·ª£i √Ω:</strong> ${hint} ü§î`;
            feedbackText.className = 'text-xl font-bold mb-3 text-blue-600';
            
            // Add sparkle effect
            feedbackText.style.animation = 'celebration 0.8s ease-in-out';
            
            setTimeout(() => {
                feedback.classList.add('hidden');
                feedbackText.style.animation = '';
            }, 4000);
        }

        function completeGame() {
            clearInterval(timerInterval);
            
            const finalTime = document.getElementById('timer').textContent;
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-total').textContent = totalQuestions;
            document.getElementById('final-time').textContent = finalTime;
            
            document.getElementById('completion-modal').classList.remove('hidden');
        }

        function playAgain() {
            document.getElementById('completion-modal').classList.add('hidden');
            clearInterval(timerInterval);
            initGame();
        }

        function backToGames() {
            window.location.href = 'index.html';
        }

        // Event listeners
        document.getElementById('check-btn').addEventListener('click', checkAnswer);
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('hint-btn').addEventListener('click', showHint);
        document.getElementById('play-again-btn').addEventListener('click', playAgain);
        document.getElementById('back-to-games-btn').addEventListener('click', backToGames);

        // Initialize game when page loads
        window.addEventListener('load', initGame);
    </script>
