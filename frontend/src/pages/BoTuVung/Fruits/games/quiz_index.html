    <style>
        body {
            background: url('https://png.pngtree.com/background/20230528/original/pngtree-cartoon-school-background-with-blue-sky-and-clouds-picture-image_2770957.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
        }
        .question-container {
            background: rgba(255,255,255,0.95);
            border-radius: 40px;
            padding: 2.5rem 2rem 2rem 2rem;
            color: #4b2991;
            margin-bottom: 2.5rem;
            border: 6px solid #764ba2;
            box-shadow: 0 20px 60px rgba(78, 205, 196, 0.18);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .option-btn {
            padding: 32px 0;
            font-size: 1.5rem;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(.68,-0.55,.27,1.55);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            position: relative;
            outline: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        .option-a { background: linear-gradient(135deg, #3b82f6, #60a5fa); color: white; }
        .option-b { background: linear-gradient(135deg, #f59e42, #fbbf24); color: white; }
        .option-c { background: linear-gradient(135deg, #f472b6, #c084fc); color: white; }
        .option-d { background: linear-gradient(135deg, #34d399, #6ee7b7); color: white; }
        .option-btn.correct {
            background: linear-gradient(135deg, #22c55e, #bbf7d0) !important;
            color: #166534 !important;
            border: 3px solid #22c55e;
        }
        .option-btn.incorrect {
            background: linear-gradient(135deg, #ef4444, #fee2e2) !important;
            color: #991b1b !important;
            border: 3px solid #ef4444;
        }
        .option-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
        }
        .icon-animate {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2.2rem;
            animation: popIcon 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIcon {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            z-index: 1000;
            animation: celebrate 1s ease-in-out;
            pointer-events: none;
        }
        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(360deg); opacity: 0; }
        }
        .body-image {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 8px 20px -1px rgba(0, 0, 0, 0.12);
        }
        @media (max-width: 768px) {
            .question-container { padding: 1.2rem 0.5rem; }
            .option-btn { font-size: 1.1rem; padding: 18px 0; }
            .body-image { max-width: 120px; max-height: 120px; }
        }
    </style>
</head>

    <!-- Main Game Area -->

            <h1 class="text-4xl font-bold text-pink-900 mb-2">ÔøΩ Choice Quiz</h1>
            <p class="text-lg text-gray-600">Ch·ªçn ƒë√°p √°n ƒë√∫ng cho t·ª´ v·ª±ng v·ªÅ tr√°i c√¢y</p>
        </div>

        <!-- Score and Progress -->
        <div class="flex justify-between items-center mb-8 bg-white p-4 rounded-lg shadow">

    <div id="completion-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">

            <div class="text-6xl mb-4">üéâ</div>
            <h2 class="text-2xl font-bold text-pink-900 mb-4">Ch√∫c m·ª´ng!</h2>
            <p class="text-lg text-gray-600 mb-2">B·∫°n ƒë√£ ho√†n th√†nh quiz!</p>
            <p class="text-xl font-semibold text-pink-800 mb-6">
                ƒêi·ªÉm c·ªßa b·∫°n: <span id="final-score">0</span>/<span id="final-total">0</span>
            </p>
            <p class="text-lg text-purple-800 mb-6">

            <div class="space-x-4">
                <button id="play-again-btn" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-lg font-semibold transition">

                </button>
                <button id="back-to-games-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition">

        </div>
    </div>

    <script>
        const fruitsData = [
            {
                english: "apple",
                vietnamese: "t√°o",
                image: "https://i.pinimg.com/736x/3f/a2/87/3fa287c717ff7a7102e6d872c68b5bda.jpg"
            },
            {
                english: "banana",
                vietnamese: "chu·ªëi",
                image: "https://i.pinimg.com/736x/cb/ea/3b/cbea3bd5a8f26915665b75854cf4e187.jpg"
            },
            {
                english: "orange",
                vietnamese: "cam",
                image: "https://i.pinimg.com/736x/90/28/81/90288198edffa1d0f96b194ae0448409.jpg"
            },
            {
                english: "grape",
                vietnamese: "nho",
                image: "https://i.pinimg.com/736x/2a/cf/b1/2acfb163570e97e04e5fd7a4d2a69d31.jpg"
            },
            {
                english: "strawberry",
                vietnamese: "d√¢u t√¢y",
                image: "https://i.pinimg.com/736x/44/41/58/4441584c95a505aa32af278fbd1ccec2.jpg"
            },
            {
                english: "watermelon",
                vietnamese: "d∆∞a h·∫•u",
                image: "https://i.pinimg.com/1200x/df/8b/8a/df8b8a50f08a0e8cdfe3bea2abb40f9e.jpg"
            },
            {
                english: "pineapple",
                vietnamese: "d·ª©a",
                image: "https://i.pinimg.com/736x/3b/ec/e3/3bece3b0e7c6a70f3e585a0724024367.jpg"
            },
            {
                english: "mango",
                vietnamese: "xo√†i",
                image: "https://i.pinimg.com/736x/82/4b/6b/824b6b98774ccee5a7f2ba626141c1f4.jpg"
            },
            {
                english: "lemon",
                vietnamese: "chanh",
                image: "https://i.pinimg.com/1200x/63/e9/5f/63e95f4605fd5403a6bde53d308b18ce.jpg"
            },
            {
                english: "peach",
                vietnamese: "ƒë√†o",
                image: "https://i.pinimg.com/736x/94/e7/44/94e74423e53cb754a9abf0daa53f2d15.jpg"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 10;
        let gameStartTime = Date.now();
        let timerInterval;
        let questions = [];
        let selectedAnswer = null;

        function initGame() {
            questions = [...fruitsData].sort(() => Math.random() - 0.5).slice(0, totalQuestions);
            currentQuestionIndex = 0;
            score = 0;
            gameStartTime = Date.now();
            
            document.getElementById('total').textContent = totalQuestions;
            document.getElementById('total-questions').textContent = totalQuestions;
            
            startTimer();
            loadQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - gameStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            selectedAnswer = null;
            
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            
            // Create question HTML
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = `
                <div class="text-center">
                    <img src="${question.image}" alt="${question.vietnamese}" class="body-image mx-auto mb-4">
                    <h2 class="text-2xl font-bold mb-4">T·ª´ ti·∫øng Anh cho "${question.vietnamese}" l√† g√¨?</h2>
                </div>
            `;
            
            // Create options
            const wrongOptions = fruitsData
                .filter(item => item.english !== question.english)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3);

            const allOptions = [question, ...wrongOptions].sort(() => Math.random() - 0.5);

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            const optionClasses = ['option-a', 'option-b', 'option-c', 'option-d'];
            allOptions.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = `option-btn ${optionClasses[index]}`;
                btn.innerHTML = `<span style='font-size:1.2rem;'>${String.fromCharCode(65+index)}.</span> ${option.english}`;
                btn.onclick = () => selectAnswer(btn, option.english, question.english);
                optionsContainer.appendChild(btn);
            });

            document.getElementById('next-btn').classList.add('hidden');
        }

        function showCelebration(isCorrect) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = isCorrect ? 'üëèüéâ‚ú®' : 'üí´üòÖü§î';
            document.body.appendChild(celebration);
            setTimeout(() => celebration.remove(), 1000);
        }

        function selectAnswer(element, selected, correct) {
            if (selectedAnswer !== null) return;

            selectedAnswer = selected;
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                option.onclick = null;
                if (option.textContent.includes(correct)) {
                    option.classList.add('correct');
                    option.innerHTML += '<span class="icon-animate">‚úÖ</span>';
                } else if (option.textContent.includes(selected) && selected !== correct) {
                    option.classList.add('incorrect');
                    option.innerHTML += '<span class="icon-animate">‚ùå</span>';
                }
            });

            if (selected === correct) {
                score++;
                document.getElementById('score').textContent = score;
                showCelebration(true);
            } else {
                showCelebration(false);
            }

            setTimeout(() => {
                if (currentQuestionIndex < totalQuestions - 1) {
                    document.getElementById('next-btn').classList.remove('hidden');
                } else {
                    completeGame();
                }
            }, 1200);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function completeGame() {
            clearInterval(timerInterval);
            
            const finalTime = document.getElementById('timer').textContent;
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-total').textContent = totalQuestions;
            document.getElementById('final-time').textContent = finalTime;
            
            document.getElementById('completion-modal').classList.remove('hidden');
        }

        function playAgain() {
            document.getElementById('completion-modal').classList.add('hidden');
            clearInterval(timerInterval);
            initGame();
        }

        function backToGames() {
            window.location.href = 'index.html';
        }

        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('play-again-btn').addEventListener('click', playAgain);
        document.getElementById('back-to-games-btn').addEventListener('click', backToGames);

        window.addEventListener('load', initGame);
    </script>
</body>
