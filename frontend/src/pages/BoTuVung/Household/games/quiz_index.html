    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Fredoka+One:wght@400&display=swap" rel="stylesheet">
    <style>
        body {

        .question-container {

        .option-btn {
            padding: 32px 0;
            font-size: 1.5rem;

            cursor: pointer;
            transition: all 0.3s cubic-bezier(.68,-0.55,.27,1.55);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            position: relative;
            outline: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        .option-a { background: linear-gradient(135deg, #3b82f6, #60a5fa); color: white; }
        .option-b { background: linear-gradient(135deg, #f59e42, #fbbf24); color: white; }
        .option-c { background: linear-gradient(135deg, #f472b6, #c084fc); color: white; }
        .option-d { background: linear-gradient(135deg, #34d399, #6ee7b7); color: white; }
        .option-btn.correct {
            background: linear-gradient(135deg, #22c55e, #bbf7d0) !important;
            color: #166534 !important;
            border: 3px solid #22c55e;
        }
        .option-btn.incorrect {
            background: linear-gradient(135deg, #ef4444, #fee2e2) !important;
            color: #991b1b !important;
            border: 3px solid #ef4444;
        }
        .option-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.18);
        }
        .icon-animate {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2.2rem;
            animation: popIcon 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIcon {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            z-index: 1000;
            animation: celebrate 1s ease-in-out;
            pointer-events: none;
        }
        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(360deg); opacity: 0; }
        }
        .body-image {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 8px 20px -1px rgba(0, 0, 0, 0.12);
        }
        @media (max-width: 768px) {
            .question-container { padding: 1.2rem 0.5rem; }
            .option-btn { font-size: 1.1rem; padding: 18px 0; }
            .body-image { max-width: 120px; max-height: 120px; }
        }
    </style>

            <p class="text-lg text-gray-600">Ch·ªçn ƒë√°p √°n ƒë√∫ng cho t·ª´ v·ª±ng v·ªÅ ƒë·ªì gia d·ª•ng</p>

        <!-- Score and Progress -->

            <div class="text-6xl mb-4">üéâ</div>
            <h2 class="text-2xl font-bold text-pink-900 mb-4">Ch√∫c m·ª´ng!</h2>
            <p class="text-lg text-gray-600 mb-2">B·∫°n ƒë√£ ho√†n th√†nh quiz!</p>
            <p class="text-xl font-semibold text-pink-800 mb-6">
                ƒêi·ªÉm c·ªßa b·∫°n: <span id="final-score">0</span>/<span id="final-total">0</span>
            </p>
            <p class="text-lg text-purple-800 mb-6">
                Th·ªùi gian: <span id="final-time">00:00</span>

            <div class="space-x-4">
                <button id="play-again-btn" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-lg font-semibold transition">

                </button>
                <button id="back-to-games-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition">

        </div>
    </div>

    <script>
        const householdData = [
            {
                english: "chair",
                vietnamese: "gh·∫ø",
                image: "https://i.pinimg.com/736x/ac/e1/98/ace198e4dcfba97779c12435135dc9a9.jpg"
            },
            {
                english: "table",
                vietnamese: "b√†n",
                image: "https://i.pinimg.com/1200x/95/38/d5/9538d5e4ebbae8779a024bb95835a16b.jpg"
            },
            {
                english: "bed",
                vietnamese: "gi∆∞·ªùng",
                image: "https://i.pinimg.com/736x/b5/c0/b4/b5c0b44ee4fc35e5c48dfa8df45eaf1e.jpg"
            },
            {
                english: "sofa",
                vietnamese: "gh·∫ø sofa",
                image: "https://i.pinimg.com/1200x/90/15/50/901550c311bb73ce7acde817081fee0e.jpg"
            },
            {
                english: "lamp",
                vietnamese: "ƒë√®n",
                image: "https://i.pinimg.com/1200x/07/1e/b8/071eb862a39bb346b3508d0387b8a2e4.jpg"
            },
            {
                english: "mirror",
                vietnamese: "g∆∞∆°ng",
                image: "https://i.pinimg.com/1200x/43/c5/71/43c57104785e5aa0ac77aa1fa2233a78.jpg"
            },
            {
                english: "clock",
                vietnamese: "ƒë·ªìng h·ªì",
                image: "https://i.pinimg.com/736x/a4/0e/18/a40e185a07d8d2512113f751bde344b1.jpg"
            },
            {
                english: "refrigerator",
                vietnamese: "t·ªß l·∫°nh",
                image: "https://i.pinimg.com/736x/8a/9c/4e/8a9c4ed6c8f3a3b2e7d5f6c8a9b2e1d4.jpg"
            },
            {
                english: "television",
                vietnamese: "tivi",
                image: "https://i.pinimg.com/736x/5b/7c/3d/5b7c3d8e9f2a1b4c6d8e9f0a2b3c4d5e.jpg"
            },
            {
                english: "wardrobe",
                vietnamese: "t·ªß qu·∫ßn √°o",
                image: "https://i.pinimg.com/736x/2e/1f/6a/2e1f6a9b8c3d4e5f6a7b8c9d0e1f2a3b.jpg"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 10;
        let gameStartTime = Date.now();
        let timerInterval;
        let questions = [];
        let selectedAnswer = null;

        function initGame() {
            questions = [...householdData].sort(() => Math.random() - 0.5).slice(0, totalQuestions);
            currentQuestionIndex = 0;
            score = 0;
            gameStartTime = Date.now();
            
            document.getElementById('total').textContent = totalQuestions;
            document.getElementById('total-questions').textContent = totalQuestions;
            
            startTimer();
            loadQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - gameStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            selectedAnswer = null;
            
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            
            // Create question HTML
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = `
                <div class="text-center">
                    <img src="${question.image}" alt="${question.vietnamese}" class="body-image mx-auto mb-4">
                    <h2 class="text-2xl font-bold mb-4">T·ª´ ti·∫øng Anh cho "${question.vietnamese}" l√† g√¨?</h2>
                </div>
            `;
            
            // Create options
            const wrongOptions = householdData
                .filter(item => item.english !== question.english)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3);

            const allOptions = [question, ...wrongOptions].sort(() => Math.random() - 0.5);

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            const optionClasses = ['option-a', 'option-b', 'option-c', 'option-d'];
            allOptions.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = `option-btn ${optionClasses[index]}`;
                btn.innerHTML = `<span style='font-size:1.2rem;'>${String.fromCharCode(65+index)}.</span> ${option.english}`;
                btn.onclick = () => selectAnswer(btn, option.english, question.english);
                optionsContainer.appendChild(btn);
            });

            document.getElementById('next-btn').classList.add('hidden');
        }

        function showCelebration(isCorrect) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = isCorrect ? 'üëèüéâ‚ú®' : 'üí´üòÖü§î';
            document.body.appendChild(celebration);
            setTimeout(() => celebration.remove(), 1000);
        }

        function selectAnswer(element, selected, correct) {
            if (selectedAnswer !== null) return;

            selectedAnswer = selected;
            const options = document.querySelectorAll('.option-btn');
            options.forEach(option => {
                option.onclick = null;
                if (option.textContent.includes(correct)) {
                    option.classList.add('correct');
                    option.innerHTML += '<span class="icon-animate">‚úÖ</span>';
                } else if (option.textContent.includes(selected) && selected !== correct) {
                    option.classList.add('incorrect');
                    option.innerHTML += '<span class="icon-animate">‚ùå</span>';
                }
            });

            if (selected === correct) {
                score++;
                document.getElementById('score').textContent = score;
                showCelebration(true);
            } else {
                showCelebration(false);
            }

            setTimeout(() => {
                if (currentQuestionIndex < totalQuestions - 1) {
                    document.getElementById('next-btn').classList.remove('hidden');
                } else {
                    completeGame();
                }
            }, 1200);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function completeGame() {
            clearInterval(timerInterval);
            
            const finalTime = document.getElementById('timer').textContent;
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-total').textContent = totalQuestions;
            document.getElementById('final-time').textContent = finalTime;
            
            document.getElementById('completion-modal').classList.remove('hidden');
        }

        function playAgain() {
            document.getElementById('completion-modal').classList.add('hidden');
            clearInterval(timerInterval);
            initGame();
        }

        function backToGames() {
            window.location.href = 'index.html';
        }

        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('play-again-btn').addEventListener('click', playAgain);
        document.getElementById('back-to-games-btn').addEventListener('click', backToGames);

        window.addEventListener('load', initGame);
    </script>
</body>
