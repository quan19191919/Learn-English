<body class="text-slate-900 font-sans min-h-screen flex flex-col">

  <!-- Forgot Password Form -->

        <div class="flex justify-end">

        <input type="password" name="new_password" placeholder="New Password" required
          class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />

        <input type="password" name="confirm_password" placeholder="Confirm New Password" required

    const message = document.getElementById("changeMessage");
    const sendOtpBtn = document.getElementById("sendOtpBtn");

    sendOtpBtn.addEventListener("click", async () => {
      const email = form.email.value.trim();

        message.textContent = "‚ùå Vui l√≤ng nh·∫≠p email.";
        message.className = "text-red-600 text-center text-base font-medium mt-2";

          method: "POST",

        message.className = "text-red-600 text-center text-base font-medium mt-2";
      }
    });

    form.addEventListener("submit", async (e) => {

      const email = form.email.value.trim();

        message.textContent = "‚ùå M·∫≠t kh·∫©u m·ªõi kh√¥ng kh·ªõp.";
